services:
  postgres:
    image: postgres:15-alpine
    container_name: deepfrank-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deepfrank_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./DeepFrankApp/backend
      dockerfile: Dockerfile
    container_name: deepfrank-api
    ports:
      - "8000:8000"
    volumes:
      # Mount backend code for hot reload during development
      - ./DeepFrankApp/backend:/app
      # Mount Data directory for accessing breeds.json and other data
      - ./Data:/app/data:ro  # Read-only mount
    env_file:
      - ./DeepFrankApp/backend/.env
    environment:
      - ENV=development
      - ALLOWED_ORIGINS=http://localhost:3000
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/deepfrank_test
      - STYTCH_ENVIRONMENT=test
      - MAGIC_LINK_REDIRECT_URL=http://localhost:3000/auth/callback
      # Ollama configuration (for chat)
      - OLLAMA_BASE_URL=http://cscigpu08.bc.edu:11434
      - OLLAMA_MODEL=mistral:latest
      - OLLAMA_TEMPERATURE=0
      - CHAT_SYSTEM_PROMPT=You are Frankie, a helpful, friendly, and knowledgeable assistant specializing in cat health and emotional analysis. You help users understand their cat's emotional state and provide helpful advice about cat care.
      # Claude API configuration (for image analysis)
      # Note: ANTHROPIC_API_KEY, CLAUDE_MODEL, and CLAUDE_TEMPERATURE are loaded from .env file via env_file above
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./DeepFrankApp/frontend
      dockerfile: Dockerfile
    container_name: deepfrank-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount frontend code for hot reload during development
      - ./DeepFrankApp/frontend:/app
      # Exclude node_modules from mount (use container's node_modules)
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data:
