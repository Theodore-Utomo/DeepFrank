services:
  api:
    build:
      context: ./DeepFrankApp/backend
      dockerfile: Dockerfile
    container_name: deepfrank-api
    ports:
      - "8000:8000"
    volumes:
      # Mount backend code for hot reload during development
      - ./DeepFrankApp/backend:/app
      # Mount Data directory for accessing breeds.json and other data
      - ./Data:/app/data:ro  # Read-only mount
    environment:
      - ENV=development
      - MODEL_CONF_THRESHOLD=0.25
      - MODEL_IOU_THRESHOLD=0.45
      - ALLOWED_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./DeepFrankApp/frontend
      dockerfile: Dockerfile
    container_name: deepfrank-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount frontend code for hot reload during development
      - ./DeepFrankApp/frontend:/app
      # Exclude node_modules from mount (use container's node_modules)
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    depends_on:
      - api
